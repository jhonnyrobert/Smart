<app-titulo [titulo]="titulo"></app-titulo>

<table class="table caption-top">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Materia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prof of professores">
      <th scope="row">{{prof.id}}</th>
      <td>{{prof.nome}}</td>
      <td>{{prof.disciplina}}</td>
    </tr>
  </tbody>
</table>
